<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oversigt over kandidater</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body onload="fetchParties()">

    <div id="sort-dropdown-container">
        <span>Sortér efter: </span>
    </div>

    <div id="candidates-container">
        <!--Existing candidates including manipulation-->
    </div>
    <br>
    <br>
    <h4>Tilføj ny kandidat:</h4>
    <div id="add-new-candidate">
        <!--Input fields for adding a new candidate-->

        <label for="name-input-add">Navn: </label>
        <input type="text" id="name-input-add">

        <label for="votes-input-add">Antal stemmer: </label>
        <input type="number" id="votes-input-add">

        <label for="party-input-add">Parti: </label>
        <select  id="party-input-add"></select>

        <button onclick="postCandidate()">Opret</button>
    </div>


    <script src="js/candidates.js"></script>
</body>
</html>
